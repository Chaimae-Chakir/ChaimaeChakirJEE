<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/ ">
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 offset-3" >
        <form method="post" th:action="@{saveAbonnements(page=${page},keyword=${keyword})}">
            <div>
                <label>ID :</label>
                <label th:text="${abonnement.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${abonnement.id}">
            </div>
            <div>
                <label for="dateAbonnement">DateAbonnement : </label>
                <input id="dateAbonnement" class="form-control" type="text" name="dateAbonnement" th:value="${abonnement.dateAbonnement}">
                <span class="text-danger" th:errors="${abonnement.dateAbonnement}"></span>
            </div>
            <div>
                <label>TypeAbonnement : </label>
                <input class="form-control" type="date" name="typeAbonnement" th:value="${abonnement.typeAbonnement}">
                <span class="text-danger" th:errors="${abonnement.typeAbonnement}"></span>
            </div>
            <div>
                <label>Sold : </label>
                <input class="form-control" type="date" name="sold" th:value="${abonnement.sold}">
                <span class="text-danger" th:errors="${abonnement.sold}"></span>
            </div>
            <div>
                <label>MontantMensuel : </label>
                <input class="form-control" type="date" name="montantMensuel" th:value="${abonnement.montantMensuel}">
                <span class="text-danger" th:errors="${abonnement.montantMensuel}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</div>
</body>
</html>
