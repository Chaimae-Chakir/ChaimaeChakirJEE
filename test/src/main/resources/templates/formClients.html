<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Clients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/ ">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3" >
        <form method="post" th:action="@{saveClient}">
            <div class="mb-3 mt-3">
                <label for="nom" class="form-label">Nom : </label>
                <input id="nom" class="form-control" type="text" name="nom" placeholder="Nom">
                <span class="text-danger" th:errors="${client.nom}" th:value="${client.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email : </label>
                <input type="date" class="form-control" id="email" placeholder="email"
                       name="email" th:value="${client.email}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</div>
</body>
</html>
