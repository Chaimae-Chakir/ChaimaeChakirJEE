<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="row mt-3">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Authentication</div>
      <div class="card-body">
        <form method="post" th:action="@{/login}">
          <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username : </label>
            <input id="username" class="form-control" type="text" name="username" placeholder="username">
          </div>
          <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password : </label>
            <input id="password" class="form-control" type="password" name="password" placeholder="password">
          </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember-me"> Remember
                </label>
            </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
